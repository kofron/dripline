nodename: run_table_service
broker: localhost
providers:
  - name: run_table_interface
    module: RunDBInterface
    database_server: localhost
    database_name: project8_testbed
    endpoints:
      - name: id_map
        module: PostgreSQLTable
        schema: public
        table_name: endpoint_id_map
      - name: numeric_table
        module: PostgreSQLTable
        schema: public
        table_name: numeric_data
        required_insert_names:
          - endpoint_name
          - timestamp
          - value_raw
        optional_insert_names:
          - value_cal
          - memo
      - name: string_table
        module: PostgreSQLTable
        schema: public
        table_name: string_data
        required_insert_names:
          - endpoint_name
          - timestamp
          - value_raw
        optional_insert_names:
          - value_cal
          - memo
