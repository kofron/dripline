nodename: my_store
broker: localhost
providers:
  - name: my_price_list
    module: kv_store
    endpoints:
      - name: peaches
        module: kv_store_key
        cal_str: '2*{}'
        initial_value: 0.75
        log_interval: 30
        get_on_set: True
        log_on_set: True
      - name: chips
        module: kv_store_key
        log_interval: 30
        get_on_set: True
        log_on_set: True
        cal_str: 'times3({})'
        initial_value: 1.75
      - name: waffles
        module: kv_store_key
        log_interval: 30
        log_on_set: True
        cal_str: '1.*{}'
        initial_value: 4.00
      - name: chicken
        module: FormatSCPISpime
        get_str: 'SOUR:CLOSE? (@101)'
        cal_str:
            0: CLOSE
            1: OPEN
        set_str: 'SOUR:{} (@101)'
        set_value_map:
            1: OPEN
            0: CLOSE
            "on": OPEN
            "off": CLOSE
        set_value_lowercase: True
