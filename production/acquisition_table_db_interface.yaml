nodename: acquisition_table_service
broker: localhost
providers:
  - name: acquisition_table
    module: RunDBInterface
    user: p8_db_user
    # Note that I'm not putting the password here,
    # you must pass it into open_spimescape_portal with -p
    password: must_provide_from_cli
    database_name: p8_sc_db_debug
    database_server: localhost
    tables: 
      - acquisition_list
    endpoints:
      - name: rsa_acquisition_table
        module: InsertDBEndpoint
        table_name: acquisition_table
        required_insert_names:
          - file_hash
          - file_name
          - run_id
        optional_insert_names:
          - file_format # note that a default value is gven below
          - creation_timestamp # this must be a valid timestamp with timezone (which must be utc)
        default_insert_values:
          file_format: mat # this should correspond to a 2, at least in the test table where I just checked it
      - name: pxie_acquisition_table
        module: InsertDBEndpoint
        table_name: acquisition_table
        required_insert_names:
          - file_hash
          - file_name
          - run_id
        optional_insert_names:
          - file_format # note that a default value is gven below
          - creation_timestamp # this must be a valid timestamp with timezone (which must be utc)
        default_insert_values:
          file_format: egg3 # this should correspond to a 6, at least in the test table where I just checked it
