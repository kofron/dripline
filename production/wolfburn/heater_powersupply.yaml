nodename: heater_powersupply
broker: localhost
providers:
   - name: heater_ps_repeater
     module: RepeaterProvider
     repeat_target: wolfburn_repeater
     broker: myrna.local
     endpoints:
        - name: heater_ps_instrument
          module: GPIBInstrument
          addr: 24
          endpoints:
            - name: current_limit_heater
              module: SimpleGetSetSpime
              base_str: "SOURCE:CURRENT:LEVEL"
            - name: current_output_heater
              module: SimpleGetSpime
              base_str: "MEASURE:CURRENT?"
            - name: current_output_status_heater
              module: SimpleGetSetSpime
              base_str: "OUTPUT:STATE"
