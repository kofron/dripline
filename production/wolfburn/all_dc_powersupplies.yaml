nodename: all_dc_powersupplies
broker: myrna.p8
providers:
  - name: powersupply_repeater
    module: RepeaterProvider
    repeat_target: wolfburn_repeater
    broker: myrna.p8
    endpoints:
      - name: e3631a_gpib3
        module: GPIBInstrument
        addr: 3
        endpoints:
          - name: current_limit_harmonic
            module: FormatSCPISpime
            set_str: 'APPL P6V,MAX,{}'
            get_str: 'APPL? P6V'
            cal_str: '{}.split(",")[1]'
          - name: current_output_harmonic
            module: SimpleGetSpime
            base_str: "INST:SEL P6V;\r\nMEASURE:CURRENT?"
          - name: current_output_status_e3631a_gpib3
            module: SimpleGetSetSpime
            base_str: "OUTPUT:STATE"
      - name: e3631a_gpib24
        module: GPIBInstrument
        addr: 24
        endpoints:
          - name: current_limit_bathtub_top
            module: FormatSCPISpime
            set_str: 'APPL P6V,MAX,{}'
            get_str: 'APPL? P6V'
            cal_str: '{}.split(",")[1]'
          - name: current_output_bathtub_top
            module: SimpleGetSpime
            base_str: "INST:SEL P6V;\r\nMEASURE:CURRENT?"
          - name: current_limit_heater
            module: FormatSCPISpime
            set_str: 'APPL P25V,MAX,{}'
            get_str: 'APPL? P25V'
            cal_str: '{}.split(",")[1]'
          - name: current_output_heater
            module: SimpleGetSpime
            base_str: "INST:SEL P25V;\r\nMEASURE:CURRENT?"
          - name: current_output_status_e3631a_gpib24
            module: SimpleGetSetSpime
            base_str: "OUTPUT:STATE"
      - name: e3634a_gpib25
        module: GPIBInstrument
        addr: 25
        endpoints:
          - name: current_limit_bathtub_bottom
            module: SimpleGetSetSpime
            base_str: "SOURCE:CURRENT:LEVEL"
          - name: current_output_bathtub_bottom
            module: SimpleGetSpime
            base_str: "MEASURE:CURRENT?"
          - name: current_output_status_e3634a_gpib25
            module: SimpleGetSetSpime
            base_str: "OUTPUT:STATE"
